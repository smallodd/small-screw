<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>数据库文档生成器</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --secondary-color: #7209b7;
            --success-color: #4cc9f0;
            --light-bg: #f8f9fa;
            --dark-text: #2b2d42;
            --light-text: #8d99ae;
            --border-color: #e9ecef;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            color: var(--light-text);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            z-index: 1;
        }

        input, select {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
            background-color: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        button {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 16px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: var(--transition);
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(to right, var(--primary-dark), #640a9c);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 18px 25px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.4s ease;
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background-color: #d1fae5;
            color: #065f46;
            border-left: 5px solid #10b981;
        }

        .notification.error {
            background-color: #fee2e2;
            color: #991b1b;
            border-left: 5px solid #ef4444;
        }

        .notification.info {
            background-color: #dbeafe;
            color: #1e40af;
            border-left: 5px solid var(--primary-color);
        }

        .notification i {
            font-size: 22px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            flex-direction: column;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--light-text);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .card {
                padding: 25px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .notification {
                left: 20px;
                right: 20px;
                max-width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1><i class="fas fa-database"></i> 数据库文档生成器</h1>
        <p>快速生成MySQL、Oracle、SQL Server等数据库的设计文档，支持多种文档格式</p>
    </div>

    <div class="card">
        <form id="docForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="dbType"><i class="fas fa-server"></i> 数据库类型</label>
                    <div class="input-with-icon">
                        <i class="fas fa-database"></i>
                        <select name="dbType" id="dbType" required>
                            <option value="">请选择数据库类型</option>
                            <option th:each="db : ${dbTypes}"
                                    th:value="${db.dbType}"
                                    th:text="${db.dbDesc}">数据库类型</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="docFileType"><i class="fas fa-file-alt"></i> 文档类型</label>
                    <div class="input-with-icon">
                        <i class="fas fa-file-export"></i>
                        <select name="docFileType" id="docFileType" required>
                            <option value="">请选择文档类型</option>
                            <option th:each="ft : ${fileTypes}"
                                    th:value="${ft.fileType}"
                                    th:text="${ft.fileTypeDesc}">文档类型</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="jdbcUrl"><i class="fas fa-link"></i> JDBC URL</label>
                <div class="input-with-icon">
                    <i class="fas fa-network-wired"></i>
                    <input type="text" name="jdbcUrl" id="jdbcUrl" required
                           placeholder="例如: jdbc:mysql://localhost:3306/database_name"/>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="userName"><i class="fas fa-user"></i> 用户名</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user-circle"></i>
                        <input type="text" name="userName" id="userName" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> 密码</label>
                    <div class="input-with-icon">
                        <i class="fas fa-key"></i>
                        <input type="password" name="password" id="password" required/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="dbDriver"><i class="fas fa-cogs"></i> 驱动类名</label>
                <div class="input-with-icon">
                    <i class="fas fa-microchip"></i>
                    <input type="text" name="dbDriver" id="dbDriver"
                           placeholder="例如: com.mysql.cj.jdbc.Driver"/>
                </div>
                <small style="color: var(--light-text); margin-top: 5px; display: block;">
                    如果留空，系统将根据数据库类型自动选择驱动
                </small>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="docVersion"><i class="fas fa-code-branch"></i> 文档版本</label>
                    <div class="input-with-icon">
                        <i class="fas fa-tag"></i>
                        <input type="text" name="docVersion" id="docVersion" value="1.0.0"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="docDescription"><i class="fas fa-align-left"></i> 文档描述</label>
                    <div class="input-with-icon">
                        <i class="fas fa-pen"></i>
                        <input type="text" name="docDescription" id="docDescription"
                               value="数据库设计文档生成"/>
                    </div>
                </div>
            </div>

            <button type="submit" id="generateBtn">
                <i class="fas fa-file-download"></i> 生成文档
            </button>
        </form>
    </div>

    <div class="footer">
        <p>© 2023 数据库文档生成器 | 安全可靠 | 快速高效</p>
    </div>
</div>

<!-- 通知容器 -->
<div id="notificationContainer"></div>

<!-- 加载遮罩 -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="loader"></div>
    <div style="margin-left: 20px; font-weight: 600; color: var(--primary-color);">
        正在生成文档，请稍候...
    </div>
</div>

<script>
    // 创建通知函数（替换原来的alert）
    function showNotification(message, type = 'info', duration = 5000) {
        const container = document.getElementById('notificationContainer');

        // 创建通知元素
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;

        // 根据类型设置图标
        let icon = 'info-circle';
        if (type === 'success') icon = 'check-circle';
        if (type === 'error') icon = 'exclamation-circle';

        notification.innerHTML = `
                <i class="fas fa-${icon}"></i>
                <div>
                    <strong>${type === 'error' ? '错误' : type === 'success' ? '成功' : '提示'}</strong>
                    <p style="margin-top: 5px; font-size: 14px;">${message}</p>
                </div>
            `;

        container.appendChild(notification);

        // 显示通知
        setTimeout(() => {
            notification.classList.add('show');
        }, 10);

        // 自动隐藏通知
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 400);
        }, duration);
    }

    // 数据库类型改变时，自动填充驱动类名（辅助功能，非必需）
    document.getElementById('dbType').addEventListener('change', function() {
        const driverInput = document.getElementById('dbDriver');
        const dbType = this.value;

        // 常见的数据库驱动映射
        const drivers = {
            'mysql': 'com.mysql.cj.jdbc.Driver',
            'oracle': 'oracle.jdbc.OracleDriver',
            'sqlserver': 'com.microsoft.sqlserver.jdbc.SQLServerDriver',
            'postgresql': 'org.postgresql.Driver',
            'sqlite': 'org.sqlite.JDBC',
            'mariadb': 'org.mariadb.jdbc.Driver'
        };

        // 如果用户没有输入驱动，且当前数据库类型有对应的驱动，则自动填充
        if (drivers[dbType] && (!driverInput.value || driverInput.value.trim() === '')) {
            driverInput.value = drivers[dbType];
        }
    });

    // 表单提交处理 - 保留您原有的API调用逻辑
    document.getElementById('docForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // 显示加载动画
        document.getElementById('loadingOverlay').classList.add('active');

        const formData = new FormData(this);
        const jsonData = {};
        for (let [key, value] of formData.entries()) {
            jsonData[key] = value;
        }

        // 使用您原有的fetch请求
        fetch('/web/smallodd/v1/docBuilder', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonData)
        })
            .then(response => {
                // 隐藏加载动画
                document.getElementById('loadingOverlay').classList.remove('active');

                if (response.ok) {
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = 'database_document.' + jsonData.docFileType;

                    // 支持 filename*=UTF-8'' 和 filename="" 两种格式
                    if (contentDisposition) {
                        // 优先匹配 UTF-8 编码格式
                        const utf8Match = contentDisposition.match(/filename\*=UTF-8''(.+)/i);
                        if (utf8Match) {
                            filename = decodeURIComponent(utf8Match[1]);
                        } else {
                            // 回退到标准格式
                            const standardMatch = contentDisposition.match(/filename="(.+)"/);
                            if (standardMatch) {
                                filename = standardMatch[1];
                            }
                        }
                    }

                    return response.blob().then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(url);

                        // 使用通知系统替换alert
                        showNotification(`文档 ${filename} 生成成功！`, 'success', 4000);
                    });
                } else {
                    // 尝试获取错误响应
                    return response.json().then(errorData => {
                        const errorMsg = errorData.message || '文档生成失败，请检查输入信息';
                        showNotification(errorMsg, 'error', 6000);
                    }).catch(() => {
                        showNotification('文档生成失败，请检查网络连接或服务器状态', 'error', 6000);
                    });
                }
            })
            .catch(error => {
                // 隐藏加载动画
                document.getElementById('loadingOverlay').classList.remove('active');

                console.error('Error:', error);
                showNotification('请求失败：' + error.message, 'error', 6000);
            });
    });

    // 页面加载时显示欢迎通知
    window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            showNotification('欢迎使用数据库文档生成器，请填写数据库连接信息', 'info', 4000);
        }, 1000);
    });
</script>
</body>
</html>
